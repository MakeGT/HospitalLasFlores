{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
        <meta charset="utf-8">
        <title>
            {% block title %}
                Principal
            {% endblock %}
        </title>

        
    </head>
    
    <body  {text-align: center}>
             
            
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3" >
            <a class="navbar-brand" href="{% url 'principal' %}">  <img src={% static "imagen/logo2.jpg" %}  height=50, width=80, hspace=2, align=left></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03" align="right">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  
                </li>
                <li class="nav-item dropdown show">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Farmacia</a>
                  <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);">
                    <a class="dropdown-item" href="{% url 'listar_producto' %}">Inventario</a>
                    <a class="dropdown-item" href="{% url 'listar_lote' %}">Lotes</a>
                    <a class="dropdown-item" href="#">Pedidos</a>
                    <a class="dropdown-item" href="#">Compras</a>
                    <a class="dropdown-item" href="#">Proveedores</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pacientes</a>
                </li>
                <li class="nav-item dropdown show">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Consultas</a>
                  <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);">
                    <a class="dropdown-item" href="#">Visitas</a>
                  </div>
                </li>
              </ul>
              <ul class="navbar-nav mr-right">
              <li class="nav-item dropdown show">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user.username }}</a>
                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);">
                  <a class="dropdown-item" href="#">Perfil</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">Salir</a>
                </div>
              </li>
            </ul>
          </div>
          </nav>
        
          <section class="section">
            <div class="container">
              {% block content %}
              
              {% endblock %}
            </div>
          </section>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>

        {% block body %}

        
        {% endblock %}
    </body>
    
 
    
</html>
