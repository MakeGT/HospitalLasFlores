{% extends 'base/base.html' %}
{% block title %}
     Creación de productos
{% endblock %}
     
{% block content %}
<form class="" action="" method="post" autocomplete="off">
        {% csrf_token %}
        <table align="center">
        <div class="form-group">
          <tr>
              <td align="right"><label class="control-label" >Código: </label></td> 
              <td><input id="id_codigo" name="Codigo" type="text" class="form-control"></td>  
          </tr>
        </div>
        <div class="form-group">
            <tr>
                <td align="right"><label class="control-label">Nombre:  </label></td> 
                <td><input id="id_nombre" name="Nombre" type="text" class="form-control"></td>  
            </tr>
        </div>
        <div class="form-group">
            <tr>
                <td align="right"><label class="control-label">Marca: </label></td> 
                <td><input id="id_marca" name="Marca" type="text" class="form-control"></td>  
            </tr>
        </div>
        <div class="form-group">
            <tr>
                <td align="right"><label class="control-label">Unidad:  </label></td> 
                <td><select id="id_unidad" name="Unidad" >
                    <option value="1">Caja</option>
                    <option value="2">Por Unidad</option>
                  </select></td>  
            </tr>
        </div>
        <div class="form-group">
            <tr>
                <td align="right"><label class="control-label">Cantidad:  </label></td> 
                <td><input id="id_cantidad" name="Cantidad" type="text" class="form-control"></td>  
            </tr>
        </div>
        <div class="form-group">
            <tr>
                <td align="right"><label class="control-label">Existencia:  </label></td> 
                <td><input id="id_existencia" name="Existencia" type="text" class="form-control"></td>  
            </tr>
        </div>
        <tr>
          <td></td>
          <td align="center"><button type="submit" class="btn btn-outline-success">Guardar</button></td>
            
        </tr>
        
    </table>
        </form>
        {% endblock %}
