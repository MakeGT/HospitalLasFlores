{% extends 'base/base.html' %}
{% block title %}
     Creación de productos
{% endblock %}
     
{% block content %}
    
     <form class"" action="" method="POST" autocomplete="off" style="text-align: inherit">
        {% csrf_token %}
        <br><h4>Nombre del prducto {{form.Nombre}}</h4></br>
        <br><h4>Codigo {{form.Codigo}}</h4></br>
        <br><h4>Marca {{form.Marca}}</h4></br>
        <br><h4>Presentación {{form.Unidad}}</h4></br>
        <br><h4>Cantidad de la caja {{form.Cantidad}}</h4></br>
        <button type="button" class="btn btn-success">Agregar</button>
    </form>
{% endblock %}
